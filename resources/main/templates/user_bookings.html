<!DOCTYPE html>
<html>
   <head>
      <meta charset = "ISO-8859-1" />
      <title>Sambram</title>
      <a href="http://localhost:8080/Home">Home</a><br><br>
      <p>Your Bookings</p>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=0, shrink-to-fit=no">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

   </head>
   <body>
	   <div class="container">
	   <div class="row">
	   <table class="table">
		   <thead>
			   <th>Hall Name</th>
			   <th>Mail Id</th>
			   <th>AC/Non AC</th>
			   <th>From</th>
			   <th>To</th>
			   <th>Advance Paid</th>
			   <th>To be Paid</th>
		   </thead>
		   <tbody>			
			   <tr th:each="userBookings: ${userBookings}">
				   <td th:text="${userBookings[0]}"></td>
				   <td th:text="${userBookings[1]}"></td>
				   <td th:text="${userBookings[2]}"></td>
				   <td th:text="${userBookings[3]}"></td>
				   <td th:text="${userBookings[4]}"></td>
				   <td th:text="${userBookings[5]}"></td>
				   <td th:text="${userBookings[6]}"></td>
<!--				   <td><a th:href="@{/book/{hall_id}/{AcNonac}/{fromDate}/{toDate}-->
<!--	   	(hall_id=${userBookings.hall_id},AcNonac=${userBookings.ac_nonac},fromDate=${userBookings.fromDate},toDate=${userBookings.toDate})}"</td>-->
			   </tr>
		   </tbody>
	   </table>
	   </div>
	   </div>
   </body>
</html>
